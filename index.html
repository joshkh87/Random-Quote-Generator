<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./RandomQuoteMachine.css">
  <!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>
  <!-- Quote Container -->
  <div class="container">
    <!-- Quote Display -->
    <h1>
      <i class="fas fa-quote-left"></i>
      <span class="quote" id="quote"></span>
      <i class="fas fa-quote-right"></i>
    </h1>
    <p class="author" id="author"></p>
    <hr />
    <div class="buttons">
      <!--Add an onclick event on 'next quote' button. Upon the click of a button, a new random quote is generated-->
      <button class="next" onclick="getNewQuote()">Next quote</button>
    </div>
  </div>
  <script src="./RandomQuoteMachine.js"></script>
</body>

</html>
